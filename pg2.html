<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>artday</title>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/layout.css">
</head>
<body>
    <div class="wrap">
        <div class="page">
            <div class="top column">
                <span class="lot">Lot 2</span>
                <span class="logo"><img src="img/white_logo.png" alt="" width="140" height="45"></span>
            </div>
            <div class="price column">
                <span class="txt">KRW</span>
                <span class="num">5,000,000</span>
            </div>
            <div class="price2 column">
                <span class="txt">USD</span>
                <span class="num">4,284</span>
            </div>
            <div class="art column">
                <div class="artist">
                    <div class="name">
                        <b>최영림</b>
                        Choi YoungRim
                    </div>
                    <div class="info">
                        <p class="t1">빛의 정원에서-마음풍경</p>
                        <p class="t2">The Farden of Light-Landscape of the Heart</p>
                    </div>
                </div>
                <span class="img">
                    <img src="img/pic_1.jpg" alt="">
                </span>
            </div>
        </div>
    </div>
</body>
</html>
